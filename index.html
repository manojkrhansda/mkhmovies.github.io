<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mega Video Embed Player</title>
<style>
  body { font-family: sans-serif; padding: 20px; text-align: center; background: #111; color: #eee; }
  input { width: 400px; padding: 8px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #555; }
  button { padding: 8px 12px; border-radius: 6px; border: none; background: #06b6d4; color: #111; cursor: pointer; }
  iframe { margin-top: 20px; border: none; border-radius: 8px; }
</style>
</head>
<body>
  <h2>Mega Video Embed Player</h2>
  <input type="text" id="megaLink" placeholder="Paste Mega.nz file link">
  <button onclick="embedMega()">Embed Video</button>

  <div id="playerContainer"></div>

<script>
function embedMega() {
  const link = document.getElementById('megaLink').value.trim();
  if (!link) return alert('Please enter a Mega link');

  // Extract file ID and key from Mega link
  const match = link.match(/mega\.nz\/file\/([a-zA-Z0-9_-]+)#([a-zA-Z0-9_-]+)/);
  if (!match) return alert('Invalid Mega file link');

  const fileId = match[1];
  const fileKey = match[2];

  const iframe = document.createElement('iframe');
  iframe.width = "640";
  iframe.height = "360";
  iframe.allowFullscreen = true;
  iframe.src = `https://mega.nz/embed/${fileId}#${fileKey}`;

  const container = document.getElementById('playerContainer');
  container.innerHTML = ''; // remove previous iframe
  container.appendChild(iframe);
}
</script>
</body>
</html>
